apiVersion: v1
kind: Namespace
metadata:
  name: helloworld
  labels:
    name: helloworld
---
apiVersion: networking.internal.knative.dev/v1alpha1
kind: ClusterDomainClaim
metadata:
  name: abc.654654632309.realhandsonlabs.net
spec:
  namespace: helloworld

---
apiVersion: serving.knative.dev/v1beta1
kind: DomainMapping
metadata:
  name: abc.654654632309.realhandsonlabs.net
  namespace: helloworld
spec:
  ref:
    name: hello
    kind: Service
    apiVersion: serving.knative.dev/v1
---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: hello
  namespace: helloworld
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "1"
    spec:
      containers:
        - image: "654654632309.dkr.ecr.us-east-1.amazonaws.com/ngnix-knative:1.2.1"
          ports:
            - containerPort: 80
          name: ngnix
          # envFrom:
          #   - secretRef:
          #       name: secret-to-be-created
          env:
            - name: SERVICE
              value: "http://syncron.com"
      imagePullSecrets:
        - name: ecr-registry-secret


