apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: istio-alb
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/subnets: subnet-0ee1dc8a8184d3c09, subnet-0b35714883ba7fc06
    alb.ingress.kubernetes.io/security-groups: sg-0fab3556e7daf7c5f
spec:
  rules:
    - host: hello.plt.syncroncloud.xyz  # Replace with your custom domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello
                port:
                  number: 8080
